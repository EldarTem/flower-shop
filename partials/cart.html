<div
  id="cart-modal"
  class="cart"
  aria-hidden="true"
  role="dialog"
  aria-modal="true"
>
  <div class="cart__backdrop" data-cart-close></div>
  <div class="cart__sheet">
    <button
      class="cart__close"
      type="button"
      aria-label="Закрыть"
      data-cart-close
    >
      ×
    </button>
    <h3 class="cart__title">ВАШ ЗАКАЗ</h3>

    <div class="cart__scroll">
      <ul class="cart__list" id="cart-list">
        <!-- рендер из JS -->
      </ul>

      <section class="cart__pane">
        <h4 class="cart__section-title cart__section-title--total">
          К оплате: <span id="cart-total">0 ₽</span>
        </h4>

        <fieldset class="cart__pay cart__pay--cols">
          <div class="cart-pay_block">
            <label class="chk chk--lg"
              ><input type="radio" name="pay" value="online" checked /><span
                >Онлайн</span
              ></label
            >
            <label class="chk chk--lg"
              ><input type="radio" name="pay" value="cod" /><span
                >При получении</span
              ></label
            >
          </div>
        </fieldset>

        <input
          class="cart__input cart__input--lg"
          name="name"
          placeholder="Ваше имя"
        />
        <input
          class="cart__input cart__input--lg"
          name="phone"
          placeholder="Телефон"
        />
        <p class="cart__note">
          После отправки формы наши операторы свяжутся с вами для уточнения
          деталей заказа.
        </p>
      </section>

      <section class="cart__pane">
        <h4 class="cart__section-title cart__section-title--sale">
          Получатель заказа
        </h4>

        <input
          class="cart__input cart__input--lg"
          name="recipient_name"
          placeholder="Имя получателя"
        />
        <input
          class="cart__input cart__input--lg"
          name="recipient_phone"
          placeholder="Телефон получателя"
        />

        <fieldset class="cart__pay cart__pay--sale cart__pay--cols">
          <div class="cart-pay_block--sale">
            <label class="chk chk--lg">
              <input type="radio" name="delivery" value="delivery" checked />
              <span>Доставка</span>
            </label>
            <label class="chk chk--lg">
              <input type="radio" name="delivery" value="pickup" />
              <span>Самовывоз</span>
            </label>
          </div>
        </fieldset>

        <!-- половинки: дата/время -->
        <div class="cart__row--half">
          <div class="picker-wrap">
            <input
              class="cart__input cart__input--lg picker"
              type="date"
              name="delivery_date"
              placeholder="Дата"
            />
            <button
              class="picker-btn"
              style="display: none"
              type="button"
              aria-label="Выбрать дату"
            ></button>
          </div>
          <div class="picker-wrap">
            <input
              class="cart__input cart__input--lg picker"
              type="time"
              name="delivery_time"
              placeholder="Время"
            />
            <button
              class="picker-btn"
              style="display: none"
              type="button"
              aria-label="Выбрать время"
            ></button>
          </div>
        </div>

        <!-- город (select со стрелкой) -->
        <div class="cart__select-wrap">
          <select class="cart__input cart__select cart__input--lg" name="city">
            <option value="" selected disabled>Город доставки</option>
            <option>Симферополь</option>
            <option>Севастополь</option>
            <option>Ялта</option>
            <option>Евпатория</option>
            <option>Алушта</option>
            <!-- дополни своими городами -->
          </select>
        </div>

        <!-- адрес -->
        <textarea
          class="cart__input cart__textarea cart__input--lg"
          name="address"
          rows="3"
          placeholder="Адрес доставки"
        ></textarea>
      </section>

      <!-- Upsell внутри корзины -->
      <section
        class="cart__upsell"
        id="cart-upsell"
        aria-label="Дополнить заказ"
      >
        <h4 class="cart__section-title">Дополнить заказ</h4>
        <div class="upsell__grid"></div>
        <div class="upsell__slider-wrap">
          <button
            class="upsell-nav upsell-prev"
            aria-label="Предыдущие дополнения"
          >
            <img src="assets/images/icons/arrowLeft.svg" alt="" />
          </button>
          <button
            class="upsell-nav upsell-next"
            aria-label="Следующие дополнения"
          >
            <img src="assets/images/icons/arrowRight.svg" alt="" />
          </button>
          <div class="swiper upsell-swiper">
            <div class="swiper-wrapper"></div>
          </div>
        </div>
      </section>
      <div class="btn-container">
        <button id="cart-submit" class="cart__submit" type="button">
          Оформить заказ
        </button>
      </div>
    </div>
  </div>
</div>
